	<body>
		<div class="Heading-Container">
			<p style="padding-top: 0.25em">Training Platform</p>

			<div class="header-buttons-container">
				<ul>
					<p><a href="./FacultyLogin.html"> Faculty Login</a></p>
				</ul>

				<ul>
					<p><a href="./Signup.html">Signup</a></p>
				</ul>
			</div>
		</div>

		<div class="body-container">
			<div class="login-container">
				<p class="title">
					Add Question
					<!-- Insert the current question number using JS  -->
					<p class="title"> Question 1</p>
				</p>
				<form action="/AddQues" method="post">
					<div class="topic_select">
						<label for="topic_section">Choose a Topic </label>
						<select name="topic_section_dropdown" id="topic_section_dropdown">
							<option value="Aptitude">Aptitude</option>
							<option value="Technical">Techincal</option>
							<option value="English">English</option>
						</select>
					</div>

					<textarea
						name="Question_Des"
						type="text"
						placeholder="Enter Question Description *"
						cols="90"
						rows="8"
					></textarea>

					<div>
						<input
							type="text"
							name="option_details"
							id="option_details_A"
							placeholder="Enter Option A"
						/>

						<input
							type="text"
							name="option_details"
							id="option_details_B"
							placeholder="Enter Option B"
						/>
						<input
							type="text"
							name="option_details"
							id="option_details_C"
							placeholder="Enter Option C"
						/>
						<input
							type="text"
							name="option_details"
							id="option_details_D"
							placeholder="Enter Option D"
						/>
					</div>

					<div>
						<p>Please select the correct option</p>
						<div class="radio_container">
							<div class="radio_item">
								<input
									type="radio"
									id="option_A"
									name="options"
									value="A"
									class="radio"
								/>
								  <label for="option_A" class="radio_label">A</label>
							</div>
							   
							<div class="radio_item">
								<input
									type="radio"
									id="option_B"
									name="options"
									value="B"
									class="radio"
								/>
								  <label for="option_B" class="radio_label">B</label>
							</div>

							<div class="radio_item">
								<input
									type="radio"
									id="option_C"
									name="options"
									value="C"
									class="radio"
								/>
								  <label for="option_C" class="radio_label">C</label>
							</div>
							 
							<div class="radio_item">
								<input
									type="radio"
									id="option_D"
									name="options"
									value="D"
									class="radio"
								/>
								  <label for="option_D" class="radio_label">D</label>
							</div>
						</div>
					</div>

					<div class="button-container">
						<button class="sub-button" type="submit">Add Next Question</button>

						<button class="sub-button-2" type="submit">Publish Test</button>
					</div>
				</form>
			</div>
		</div>
