<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./FacultySignup.css" />
	</head>
	<body>
		<div class="Heading-Container">
			<p>Training Platform</p>
		</div>

		<div class="body-container">
			<div class="login-container">
				<p class="title">SIGN UP</p>
				<form action="/faculty-signup" method="post">
					<div class="line1">
						<input type="text" name = 'fn' placeholder="First Name *" />
						<input type="text" name = 'ln' placeholder="Last Name *" />
					</div>
					<div class="line1">
						<input type="text" name = 'empID' placeholder="Faculty ID *" />
						<input type="password" name = 'ps' placeholder="Password *" />
					</div>
					<div class="line1">
						<input type="text" name = 'dept' placeholder="Department *" />
						<input type="password" name = 'cps' placeholder="Confirm Password *" />
					</div>
					<div class="line1">
						<input type="text" name = 'phoneNo' placeholder="Phone Number *" />
						<input type="text" name = 'cEmail' placeholder="Enter College Email ID *" />
					</div>

					<div class="button-container">
						<button class="sub-button" type="submit">Signup</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
